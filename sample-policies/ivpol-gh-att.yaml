# Verify image that was signed with a github attestation
apiVersion: policies.kyverno.io/v1
kind: ImageValidatingPolicy
metadata:
  name: verify-github-attestations
spec:
  validationActions: [Deny]
  failurePolicy: Fail
  webhookConfiguration:
    timeoutSeconds: 15
  matchConstraints:
    resourceRules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
        operations: ["CREATE", "UPDATE"]
  matchImageReferences:
    - glob: "ghcr.io/dolisss/demo-github-attestations-sbom:*"
  attestations:
    - name: slsa
      intoto:
        type: https://slsa.dev/provenance/v1
  attestors:
    - name: cosign
      cosign:
        keyless:
          identities:
            - subject: "https://github.com/dolisss/demo-github-attestations-sbom/.github/workflows/ci.yml@refs/heads/main"
              issuer: "https://token.actions.githubusercontent.com"
        ctlog:
          url: "https://rekor.sigstore.dev"
  validations:
    - expression: >-
        images.containers.map(image,
          verifyAttestationSignatures(image, attestations.slsa, [attestors.cosign])
        ).all(e, e > 0)
      message: "Failed to verify SLSA provenance attestation"
