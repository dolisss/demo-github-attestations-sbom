# Demo: GitHub attestations (provenance + SBOM) only. No Cosign signing â€” CI stays green.
name: CI

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

env:
  IMAGE_NAME: "demo-github-attestations-sbom"

jobs:
  setup-registries:
    runs-on: ubuntu-latest
    outputs:
      registries: ${{ steps.set-registries.outputs.registries }}
    steps:
      - name: Set registry
        id: set-registries
        run: |
          OWNER="${{ github.repository_owner }}"
          IMAGE="${{ env.IMAGE_NAME }}"
          REGISTRIES_JSON=$(jq -c -n \
            --arg owner "$OWNER" \
            --arg image "$IMAGE" \
            '["ghcr.io/\($owner)/\($image)"]')
          {
            echo "registries<<EOF"
            echo "$REGISTRIES_JSON"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          echo "Registry: ghcr.io/$OWNER/$IMAGE"

  cleanup:
    runs-on: ubuntu-latest
    needs: setup-registries
    steps:
      - name: Clean up existing image versions (optional)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PACKAGE_NAME="${{ env.IMAGE_NAME }}"
          VERSIONS=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/user/packages/container/$PACKAGE_NAME/versions" \
            --jq '.[].id' 2>/dev/null || echo "")
          if [ -z "$VERSIONS" ]; then
            echo "No existing versions. Skipping cleanup."
            exit 0
          fi
          for VERSION_ID in $VERSIONS; do
            gh api --method DELETE \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/user/packages/container/$PACKAGE_NAME/versions/$VERSION_ID" || true
          done
          echo "Cleanup done."

  build-push-and-attest:
    runs-on: ubuntu-latest
    needs: [setup-registries, cleanup]
    strategy:
      matrix:
        registry: ${{ fromJSON(needs.setup-registries.outputs.registries) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ matrix.registry }}:github-attestation
          build-args: |
            IMAGE_TYPE=github-attestation

      - name: Generate build provenance attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ matrix.registry }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  build-push-and-attest-sbom:
    runs-on: ubuntu-latest
    needs: [setup-registries, cleanup]
    strategy:
      matrix:
        registry: ${{ fromJSON(needs.setup-registries.outputs.registries) }}
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ matrix.registry }}:github-sbom
          build-args: |
            IMAGE_TYPE=github-sbom

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ matrix.registry }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Create SBOM attestation
        uses: actions/attest-sbom@v3
        with:
          subject-name: ${{ matrix.registry }}
          subject-digest: ${{ steps.build.outputs.digest }}
          sbom-path: sbom.spdx.json
          push-to-registry: true
